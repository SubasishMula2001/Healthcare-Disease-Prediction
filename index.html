<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Premium Predictor</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #f0f4c3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 900px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      background: #f9f9f9;
    }

    button {
      grid-column: 1 / -1;
      padding: 14px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    #result {
      grid-column: 1 / -1;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #33691e;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Healthcare Premium Predictor</h2>
    <form id="predictionForm">
      <div>
        <label>Age</label>
        <input type="number" name="Age" value="30" required max="100" min="18">
      </div>
      <div>
        <label>Number of Dependants</label>
        <input type="number" name="Number of Dependants" value="1" required>
      </div>
      <div>
        <label>Income in Lakhs</label>
        <input type="number" step="0.1" name="Income in Lakhs" value="8" required>
      </div>
      <div>
        <label>Genetical Risk</label>
        <input type="number" name="Genetical Risk" value="2" required>
      </div>
      <div>
        <label>Insurance Plan</label>
        <select name="Insurance Plan">
          <option>Bronze</option>
          <option selected>Silver</option>
          <option>Gold</option>
        </select>
      </div>
      <div>
        <label>Employment Status</label>
        <select name="Employment Status">
          <option selected>Salaried</option>
          <option>Self-Employed</option>
          <option>Freelancer</option>
        </select>
      </div>
      <div>
        <label>Gender</label>
        <select name="Gender">
          <option selected>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div>
        <label>Marital Status</label>
        <select name="Marital Status">
          <option selected>Unmarried</option>
          <option>Married</option>
        </select>
      </div>
      <div>
        <label>BMI Category</label>
        <select name="BMI Category">
          <option selected>Normal</option>
          <option>Obesity</option>
          <option>Overweight</option>
          <option>Underweight</option>
        </select>
      </div>
      <div>
        <label>Smoking Status</label>
        <select name="Smoking Status">
          <option selected>No Smoking</option>
          <option>Regular</option>
          <option>Occasional</option>
        </select>
      </div>
      <div>
        <label>Region</label>
        <select name="Region">
          <option selected>Northwest</option>
          <option>Southeast</option>
          <option>Northeast</option>
          <option>Southwest</option>
        </select>
      </div>
      <div>
        <label>Medical History</label>
        <select name="Medical History">
          <option selected>No Disease</option>
          <option>Diabetes</option>
          <option>High blood pressure</option>
          <option>Diabetes & High blood pressure</option>
          <option>Thyroid</option>
          <option>Heart disease</option>
          <option>High blood pressure & Heart disease</option>
          <option>Diabetes & Thyroid</option>
          <option>Diabetes & Heart disease</option>
        </select>
      </div>

      <button type="submit">Predict Premium</button>

      <div id="result"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('predictionForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      data["Age"] = parseInt(data["Age"]);
      data["Number of Dependants"] = parseInt(data["Number of Dependants"]);
      data["Income in Lakhs"] = parseFloat(data["Income in Lakhs"]);
      data["Genetical Risk"] = parseInt(data["Genetical Risk"]);

      try {
          const response = await fetch('https://healthcare-disease-prediction.onrender.com/predict', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
      });

        const result = await response.json();
        if (response.ok) {
          document.getElementById('result').innerText = `üí∞ Predicted Premium: ‚Çπ${result.predicted_premium}`;
        } else {
          document.getElementById('result').innerText = `‚ùå Error: ${result.error}`;
        }
      } catch (err) {
        document.getElementById('result').innerText = "‚ö†Ô∏è Error connecting to backend.";
      }
    });
  </script>

</body>
</html>
